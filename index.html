 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

<body>
<div class="google-header">
<div class="gmail-img">
    <!-- <img src="#" title="Google Account:demo@example.com"> -->
</div>
   <div class="header-icons">
   <i class="fa-solid fa-bell"></i>
    <a href="#">Images</a>
    <a href="#">Gmail</a>
    <i class="fa-solid fa-th"></i>
 </div>
</div>
      <div class="google-search">
      <div class="google image text-center" title="Google">
        <img src="google1jpg-removebg-preview (1) (1).png">
       </div>
         <div class="input-group text-center">
        <input type="text" class="form-control" placeholder="Search Google or type URL">
         <div class="input-group-append">
        <span class="input-group-text"><i class="fa fa-microphone" title="Search by voice"></i></span>
      <!-- </div>
    </div>
  </div> -->
  <div class="bookmarks">
    <div class="row">
      <div class="col-md-4">
        <div class="site" title="Gmail">
          <i class="fa-solid fa-envelope"></i>
          <p>Gmail</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="site" title="Facebook">
          <i class="fa fa-facebook-square"></i>
          <p>Facebook</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="site" title="YouTube">
          <i class="fa fa-youtube-play"></i>
          <p>YouTube</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="site" title="Linkedin">
          <i class="fa fa-linkedin"></i>
          <p>Linkedin</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="site" title="Instagram">
          <i class="fa fa-instagram"></i>
          <p>Instagram</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="site" title="Add shortcut">
          <i class="fa fa-plus"></i>
          <p>Add Shortcut</p>
